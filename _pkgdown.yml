home:
  title: perumammals R data package
  description: |
    Taxonomic checklist and helper tools for the updated list of Peruvian mammals
    compiled by Pacheco et al. (2021). Includes species-level data, endemism, and
    ecoregional information, plus utilities for validating and cleaning scientific
    names in biodiversity datasets.
